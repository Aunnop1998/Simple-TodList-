<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="main.css" />

          <input type="text" id="input-el" placeholder="วันนี้จะทำอะไรดี?" />

        </div>

      </div>
